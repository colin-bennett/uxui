<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="title">
        <h1><a href="#">Runsmith</a></h1>
    </header>
    <div class="container">
        <div class="main">
            <form>
                <div class="address">
                    <label for="location">Address:</label>
                    <input type="text" id="location" name="location"
                        placeholder="100 Steve Yzerman Dr, Detroit, MI 48226">
                </div>
                <div class="distance">
                    <label for="distance">Distance:</label>
                    <input type="text" id="distance" name="distance" placeholder="3">
                </div>
                <div class="routeType">
                    <p>Route Type:</p>
                    <div>
                        <input type="radio" id="loop" name="route" value="loop" checked>
                        <label for="loop">Loop</label>
                        <input type="radio" id="outAndBack" name="route" value="out-and-back">
                        <label for="outAndBack">Out-and-Back</label>
                    </div>
                    <div class="routeImage">
                        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/det-1526570587.jpg?crop=1xw:1xh;center,top&resize=980:*"
                            alt="#">
                    </div>
                    <div class="submit">
                        <button type="submit">Submit</button>
                    </div>
                </div>
                <section class="branding">
                    <img class="silhouette" src="http://www.pngall.com/wp-content/uploads/2/Runner-PNG-Image-File.png"
                        alt="#">
                </section>
            </form>
        </div>
    </div>


</body>

</html>
